<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .credit-logo {
      width: 32px;
      height: auto;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container mt-4 mb-4">
    <!-- Outer Box -->
    <div class="card shadow p-4">
      
      <!-- Header Box -->
      <div class="border p-2 mb-3 bg-light">
        <h2 class="mb-0 fw-bold">Payment form example</h2>
      </div>

      <!-- Alert -->
      <div class="alert alert-danger p-2" role="alert">
        Some fields are missing
      </div>

      <!-- Card #, CVC, Amount -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" placeholder="XXX">
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <div class="d-flex align-items-center">
            <span class="me-2 fw-bold">$</span>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
          </div>
        </div>
      </div>

      <!-- First Name / Last Name -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>

      <!-- City / State / Postal Code -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Pick a state</option>
            <option>California</option>
            <option>Florida</option>
            <option>New York</option>
            <option>Texas</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode">
        </div>
      </div>

      <!-- Credit Cards + Message -->
      <div class="row mb-3">
       <!-- Credit Card Logos Only -->
<div class="col-md-6">
  <label class="form-label mb-2">We accept:</label>
  <div class="d-flex gap-2">
    <div class="border rounded p-2">
      <input class="form-check-input me-1" type="radio" name="paymentMethod" id="mastercard">
      <label for="mastercard">
        <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MasterCard" class="credit-logo">
      </label>
    </div>
    <div class="border rounded p-2">
      <input class="form-check-input me-1" type="radio" name="paymentMethod" id="visa">
      <label for="visa">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" class="credit-logo">
      </label>
    </div>
    <div class="border rounded p-2">
      <input class="form-check-input me-1" type="radio" name="paymentMethod" id="discover">
      <label for="discover">
        <img src="https://img.icons8.com/color/48/000000/discover.png" alt="Discover" class="credit-logo">
      </label>
    </div>
    <div class="border rounded p-2">
      <input class="form-check-input me-1" type="radio" name="paymentMethod" id="amex">
      <label for="amex">
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex" class="credit-logo">
      </label>
    </div>
  </div>
</div>

        <!-- Right: Message Box -->
        <div class="col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4"></textarea>
          <div class="form-text">Add any notes here.</div>
        </div>
      </div>

    <!-- Footer Buttons Box -->
<div class="border p-3 mt-4 bg-light d-flex justify-content-end">
  <button type="button" class="btn btn-secondary me-2">Cancel</button>
  <button type="submit" class="btn btn-primary">Send</button>
</div>

      
    </div>
  </div>
</body>
</html>
